{% extends "base.html" %}
{% block title %}Create article{% endblock %}
{% block body %}
    <h1>Create article</h1>
    <form action="#" method="post" style="width: 20%;">
        <input type="text" name="title" id="title" class="form-control" ><br>
        <textarea name="intro" id="intro" class="form-control" ></textarea><br>
        <textarea name="text" id="text" class="form-control" ></textarea><br>
        <input type="submit" class="btn btn-primary" class="form-control" value="Send">
    </form>
{% endblock %}
